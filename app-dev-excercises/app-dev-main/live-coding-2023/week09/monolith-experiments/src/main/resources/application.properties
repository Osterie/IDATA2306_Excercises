spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=libuser
spring.datasource.password=libuser23!
spring.datasource.url=jdbc:mysql://localhost:3306/libraryjpa

spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=update

# This is needed to hot-reload the page without restarting the server when Thymeleaf templates are updated
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.web.resources.cache.period=0
spring.web.resources.static-locations=file:src/main/resources/static/